<body>

  <div class="alert alert-danger" role="alert">
    This site is still in early ages of development. 
  </div>
    
    <header class="shs">
        <h1>SHS Admissions</h1>
    </header>

    <div class="main-content-form">
      <form>
        <h3>Academic Information</h3>
          <label for="shs-year-level">Year Level</label><br>
          <select name="shs-year-level" id="shs-year-level">
            <option value="shs-1st-year">First Year/Grade 11</option>
            <option value="shs-2nd-year">Second Year/Grade 12</option>
          </select><br>
          
          <label for="shs-strand">Strand</label><br>
          <select name="shs-strand" id="shs-strand">
            <option value="shs-strand-abm">ABM - Accountancy, Business and Management</option>
            <option value="shs-strand-stem">STEM - Science, Technology, Engineering and Mathematics</option>
            <option value="shs-strand-humss">HUMSS - Humanities and Social Sciences</option>
          </select>
          
        <h3>Personal Information</h3>
          <label for="last-name">Last Name</label><br>
            <input type="text" id="last-name"><br>
          <label for="first-name">First Name</label><br>
            <input type="text" id="first-name"><br>
          <label for="middle-name">Middle Name (if applicable)</label><br>
            <input type="text" id="middle-name"><br>
          <label for="address">Address</label><br>
            <input type="text" id="address"><br>
          <label for="guardian-name">Guardian Full Name</label><br>
            <input type="text" id="guardian-name"><br>
          <label for="contact-number">Contact Number</label><br>
            <input type="number" id="contact-number"><br>
          <label for="date-of-birth">Date of Birth</label><br>
            <input type="date" id="date-of-birth"><br>
      </form>
    </div>
